# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: alacritty

# Window configuration (full or none)
window:
  decorations: none

  padding:
    x: 2
    y: 2

  dynamic_padding: true

  dimensions:
    columns: 120
    lines: 40

scrolling:
  history: 10000

# Font configuration (monospace is default)
font:
  normal:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Regular

  bold:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Bold

  italic:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Bold Italic

  size: 11.0

# draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark with reverse normal and bold)
colors:
  primary:
    # hard contrast background - '#1d2021'
    background:        &gruvbox_dark_bg '#282828'
    # soft contrast background - '#32302f'
    foreground:        '#ebdbb2'
    bright_foreground: '#fbf1c7'
    dim_foreground:    '#a89984'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  selection:
    text:       CellBackground
    background: CellForeground
  normal:
    black:   *gruvbox_dark_bg
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
