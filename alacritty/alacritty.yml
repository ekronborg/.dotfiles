# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: alacritty

# Window configuration (full or none)
window:
  decorations: none

  padding:
    x: 2
    y: 2

  dynamic_padding: true

  dimensions:
    columns: 120
    lines: 40

scrolling:
  history: 10000

# Font configuration (monospace is default)
font:
  normal:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Regular

  bold:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Bold

  italic:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Bold Italic

  size: 11.0

draw_bold_text_with_bright_colors: true

# Colors (One Dark)
colors:
  # Default colors
  primary:
    # Darker
    # background: '0x1e2127'
    # Default
    background: '0x282c34'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'
