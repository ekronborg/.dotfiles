# https://gist.github.com/andersevenrud/015e61af2fd264371032763d4ed965b6
env:
  TERM: alacritty

# Window configuration (full or none)
window:
  decorations: none

  padding:
    x: 2
    y: 2

  dynamic_padding: true

  dimensions:
    columns: 120
    lines: 40

scrolling:
  history: 10000

# Font configuration (monospace is default)
font:
  normal:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Regular

  bold:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Bold

  italic:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: UbuntuMono Nerd Font
    # family: JetBrainsMono Nerd Font
    # family: Hack Nerd Font
    style: Bold Italic

  # draw_bold_text_with_bright_colors: true
  size: 11.0

# Colors (Gruvbox dark)
colors:
  primary:
    # hard contrast background - '#1d2021'
    background:        &gruvbox_dark_bg '#282828'
    # soft contrast background - '#32302f'
    foreground:        '#ebdbb2'
    bright_foreground: '#fbf1c7'
    dim_foreground:    '#a89984'
  cursor:
    text:   CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground
  selection:
    text:       CellBackground
    background: CellForeground
  # bright:
  normal:
    black:   *gruvbox_dark_bg
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#b16286'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  # normal:
  bright:
    black:   '#928374'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'
